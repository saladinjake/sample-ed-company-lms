    <main id="home">




        <div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 py-64 container mx-auto">
            <div class="max-w-sm w-full md:w-1/2 bg-white shadow-lg p-6 rounded-xl">
                <h2 class="text-xl font-semibold mb-4">Forgot Password</h2>

                <form id="forgot-form" class="space-y-4">
                    <input type="email" name="email" placeholder="Enter your email" required class="input" />
                    <button type="submit" class="btn btn-primary w-full">Request Reset Code</button>
                </form>

                <p class="text-sm mt-4 text-center">
                    <a href="login.html" class="text-blue-500">Back to login</a>
                </p>
            </div>
        </div>



    </main>

    <script src="./js/auth.js"></script>
    <script>

        document.getElementById("forgot-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const result = requestReset(email);

            if (result.error) {
                alert(result.error);
            } else {
                alert(`Reset code: ${result.token}`); // simulate email
                localStorage.setItem("reset_email", email);
                window.location.href = "reset.html";
            }
        });

        

    const categories = Array.from({ length: 100 }, (_, i) => `Category ${i + 1}`);

    function toggleMegaMenu() {
      const menu = document.getElementById("megaMenu");
      const isOpen = !menu.classList.contains("hidden");
      menu.classList.toggle("hidden", isOpen);
      if (!isOpen) populateCategories();
    }

    function populateCategories() {
      const grid = document.getElementById("categoryGrid");
      if (grid.children.length > 0) return; // Only populate once

      const html = categories.map(cat => `
    <div class="px-3 py-2 bg-gray-100 hover:bg-gray-200 rounded cursor-pointer whitespace-nowrap">${cat}</div>
  `).join("");

      grid.innerHTML = html;
    }

    </script>
