    <script src="../js/auth.js"></script>
    <script>
        let tempCurriculum = [];

        function addSection() {
            const secIndex = tempCurriculum.length;
            tempCurriculum.push({ title: `Section ${secIndex + 1}`, collapsed: false, children: [] });
            renderCurriculum();
        }


        function removeSection(index) {
            tempCurriculum.splice(index, 1);
            renderCurriculum();
        }

        function moveSection(from, to) {
            if (to < 0 || to >= tempCurriculum.length) return;
            const moved = tempCurriculum.splice(from, 1)[0];
            tempCurriculum.splice(to, 0, moved);
            renderCurriculum();
        }


        function addLesson(sectionIndex) {
            tempCurriculum[sectionIndex].children.push({
                title: `Lesson ${sectionIndex + 1}.${tempCurriculum[sectionIndex].children.length + 1}`,
                unlocked: false,
                video: "",
                content: "",
                showPreview: false
            });
            renderCurriculum();
        }

        function toggleLessonContentPreview(sectionIndex, subIndex) {
            tempCurriculum[sectionIndex].children[subIndex].showPreview = !tempCurriculum[sectionIndex].children[subIndex].showPreview;
            renderCurriculum();
        }

        function removeLesson(sectionIndex, subIndex) {
            tempCurriculum[sectionIndex].children.splice(subIndex, 1);
            renderCurriculum();
        }


        function renderCurriculum() {
            const wrapper = document.getElementById("curriculumBuilder");
            wrapper.innerHTML = tempCurriculum.map((s, si) => `
    <div class="border p-3 rounded p-6">
        <h3> Module ${si + 1}</h3>
      <input class="input w-full  mb-2" value="${s.title}" onchange="updateSectionTitle(${si}, this.value)" />
       <div class="flex flex-end justify-end gap-2">
            <button onclick="moveSection(${si}, ${si - 1})" class="text-sm bg-gray-200 px-2 rounded">‚Üë</button>
            <button onclick="moveSection(${si}, ${si + 1})" class="text-sm bg-gray-200 px-2 rounded">‚Üì</button>
            <button onclick="removeSection(${si})" class="text-sm bg-red-600 text-white px-2 rounded">üóë</button>
          </div>
      <div class="space-y-1">
        ${s.children.map((c, ci) => `
           <h3> Lesson ${ci + 1}</h3>
          <div class="grid grid-cols-1  md:grid-cols-2 gap-12 p-6">
            <input class="input" placeholder="Lesson Title" value="${c.title}" onchange="updateLessonTitle(${si}, ${ci}, this.value)" />
            <input class="input " placeholder="Video URL" value="${c.video}" onchange="updateLessonVideo(${si}, ${ci}, this.value)" />
           <input type="file"
  accept="video/*"
  class="block text-sm text-gray-600"
  onchange="handleVideoUpload(event, ${si}, ${ci})" />
<textarea
              class="w-full px-3 py-2 border rounded text-sm"
              placeholder="Optional HTML content"
              oninput="  updateLessonHTMLContent(${si}, ${ci}, this.value)"
            >${c.content}</textarea>

 <label><input type="checkbox" ${c.unlocked ? 'checked' : ''} onchange="toggleUnlocked(${si}, ${ci})" /> Unlocked</label>
             <button onclick="toggleLessonContentPreview(${si}, ${ci})" class="text-xs text-blue-600 underline">Toggle Preview</button>

              ${c.showPreview ? `
                <div class="bg-white border mt-2 p-3 rounded text-sm prose max-w-none">
                  ${c.content || "<i>No HTML content</i>"}
                </div>
              ` : ""}

              ${c.video
                    ? `<div class="mt-2">
         <video src="${c.video}" class="rounded w-full max-h-52 object-cover" controls muted></video>
       </div>`
                    : ""
                }

              ${c.video
                    ? `<button onclick="openVideoModal('${c.video}')" class="text-sm bg-black text-white px-3 py-1 rounded">
        ‚ñ∂Ô∏è Preview Video
      </button>`
                    : ""
                }

            
           <button onclick="removeLesson(${si}, ${ci})" class="text-sm text-red-600 ml-2">üóë</button>
         
          </div>
        `).join("")}
      </div>
      <button type="button" class=" mt-2" onclick="addLesson(${si})">+ Add Lesson</button>
    </div>
  `).join("");
        }

        function updateSectionTitle(index, val) {
            tempCurriculum[index].title = val;
        }
        function updateLessonTitle(si, li, val) {
            tempCurriculum[si].children[li].title = val;
        }
        function updateLessonHTMLContent(si, li, val) {
            tempCurriculum[si].children[li].content = val;

        }
        function updateLessonVideo(si, li, val) {
            tempCurriculum[si].children[li].video = val;
        }
        function toggleUnlocked(si, li) {
            tempCurriculum[si].children[li].unlocked = !tempCurriculum[si].children[li].unlocked;
        }







        function sanitizeHTML(html) {
            const div = document.createElement("div");
            div.innerHTML = html;

            const whitelist = ['P', 'H1', 'H2', 'H3', 'UL', 'OL', 'LI', 'STRONG', 'EM', 'U', 'A', 'IMG', 'IFRAME', 'SPAN'];

            const all = div.querySelectorAll("*");
            for (const el of all) {
                if (!whitelist.includes(el.tagName)) {
                    const replacement = document.createElement("span");
                    replacement.innerHTML = el.innerHTML;
                    el.replaceWith(...replacement.childNodes);
                }

                [...el.attributes].forEach(attr => {
                    const name = attr.name;
                    const value = attr.value;
                    if (name.startsWith("on") || value.startsWith("javascript:")) {
                        el.removeAttribute(name);
                    }
                });
            }

            return div.innerHTML;
        }

        // save the form

        document.getElementById("courseForm").addEventListener("submit", (e) => {
            e.preventDefault();
            //rich text form content editor
            syncRichEditorToInput()
            const data = new FormData(e.target);
            const user = getCurrentUser();


            const course = {
                id: "course-" + Date.now(),
                title: data.get("title"),
                description: data.get("description"),
                price: +data.get("price"),
                introVideo: data.get("introVideo"),
                level: data.get("level"),
                category: data.get("category"),
                tags: data.get("tags").split(",").map(t => t.trim()),
                enabled: data.get("enabled") === "on",
                createdBy: user?.email || "admin",
                expiresAt: data.get("expiresAt") || null,
                curriculum: tempCurriculum
            };

            const all = JSON.parse(localStorage.getItem("created_courses") || "[]");
            all.push(course);
            localStorage.setItem("created_courses", JSON.stringify(all));
            alert("Course saved!");
            e.target.reset();
            tempCurriculum = [];
            renderCurriculum();
            renderCourseList();
        });

        //show the created course persisted
        function renderCourseList() {
            const wrapper = document.getElementById("myCourseList");
            const allCourses = JSON.parse(localStorage.getItem("created_courses") || "[]");
            const currentUser = getCurrentUser();

            const isAdmin = currentUser & currentUser?.role === 'admin' ? true : false;
            const visibleCourses = isAdmin
                ? allCourses
                : allCourses.filter(c => c.createdBy === currentUser?.email);

            wrapper.innerHTML = visibleCourses.length
                ? visibleCourses.map(c => `
      <div class="bg-white p-4 shadow rounded-xl space-y-2">
        <h4 class="text-lg font-semibold">${c.title}</h4>
        <p class="text-sm text-gray-500">${c.description}</p>
        <div class="text-xs text-gray-400">Category: ${c.category} ‚Ä¢ Level: ${c.level}</div>
        <div class="text-xs text-gray-400">Published: ${c.enabled ? '‚úÖ' : '‚ùå'} ‚Ä¢ Expires: ${c.expiresAt || 'Never'}</div>
        
        <div class="flex gap-2 pt-2">
          <button class="btn btn-sm" onclick="editCourse('${c.id}')">‚úèÔ∏è Edit</button>
          <button class="btn btn-sm btn-danger" onclick="deleteCourse('${c.id}')">üóë Delete</button>
          <button class="btn btn-sm btn-outline" onclick="togglePublish('${c.id}')">${c.enabled ? 'Unpublish' : 'Publish'}</button>
        </div>
      </div>
    `).join("")
                : `<p class="text-gray-500">No courses available.</p>`;
        }



        renderCourseList();



        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("hidden");
        }


        //edit form
        function editCourse(courseId) {
            const allCourses = JSON.parse(localStorage.getItem("created_courses") || "[]");
            const course = allCourses.find(c => c.id === courseId);
            if (!course) return alert("Course not found");

            // Store to session to detect edit mode
            sessionStorage.setItem("editing_course", courseId);
            //rich text form content editor
            document.getElementById("richDesc").innerHTML = course.description || "";

            const form = document.getElementById("courseForm");
            form.title.value = course.title;
            form.price.value = course.price;
            form.introVideo.value = course.introVideo;
            form.tags.value = course.tags.join(", ");
            form.description.value = course.description;
            form.level.value = course.level;
            form.category.value = course.category;
            form.expiresAt.value = course.expiresAt || "";
            form.enabled.checked = course.enabled;

            tempCurriculum = JSON.parse(JSON.stringify(course.curriculum));
            renderCurriculum();

            window.scrollTo({ top: 0, behavior: "smooth" });
        }

        function togglePublish(courseId) {
            const all = JSON.parse(localStorage.getItem("created_courses") || "[]");
            const course = all.find(c => c.id === courseId);
            if (!course) return;

            course.enabled = !course.enabled;
            localStorage.setItem("created_courses", JSON.stringify(all));
            renderCourseList();
        }

        function deleteCourse(courseId) {
            if (!confirm("Are you sure you want to delete this course?")) return;
            const all = JSON.parse(localStorage.getItem("created_courses") || "[]");
            const updated = all.filter(c => c.id !== courseId);
            localStorage.setItem("created_courses", JSON.stringify(updated));
            renderCourseList();
        }


        // cloudinary upload
        document.getElementById("thumbnailUpload").addEventListener("change", async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", "hpvklb3p"); // MY UPLOAD PRESET ALLOW_UPLOAD_TEST


            const res = await fetch("https://api.cloudinary.com/v1_1/questence/image/upload", {
                method: "POST",
                body: formData,
            });
            const data = await res.json();
            document.querySelector("[name='thumbnail']").value = data.secure_url;

            const preview = document.getElementById("thumbnailPreview");
            preview.src = data.secure_url;
            preview.style.display = "block";
        });


        //custom rich text
        // Basic command execution
        // Execute basic command
        function execCmd(cmd, val = null) {
            document.execCommand(cmd, false, val);
        }

        // Inline tagging: detect # or @ in real-time (optional highlight)
        document.getElementById("richDesc").addEventListener("keyup", () => {
            let html = document.getElementById("richDesc").innerHTML;

            html = html.replace(/(@\w+)/g, `<span class="text-blue-500 font-medium">$1</span>`);
            html = html.replace(/(#\w+)/g, `<span class="text-green-600 font-semibold">$1</span>`);

            document.getElementById("richDesc").innerHTML = html;
        });

        // Cloudinary image upload
        document.getElementById("imgUpload").addEventListener("change", async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", "YOUR_UPLOAD_PRESET");

            const res = await fetch("https://api.cloudinary.com/v1_1/YOUR_CLOUD_NAME/image/upload", {
                method: "POST",
                body: formData,
            });

            const data = await res.json();
            const img = `<img src="${data.secure_url}" class="rounded mt-2 max-w-full" />`;
            execCmd("insertHTML", img);
        });

        // Embed YouTube
        function embedYouTube() {
            const url = prompt("YouTube link:");
            const id = (url.match(/(?:v=|\.be\/)([\w-]+)/) || [])[1];
            if (id) {
                const iframe = `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen></iframe>`;
                execCmd("insertHTML", iframe);
            }
        }

        // Embed PDF
        function embedPDF() {
            const url = prompt("PDF URL:");
            if (url) {
                const iframe = `<iframe src="${url}" width="100%" height="400px" class="mt-2 border"></iframe>`;
                execCmd("insertHTML", iframe);
            }
        }

        // Preview toggle
        function togglePreview() {
            const html = document.getElementById("richDesc").innerHTML;
            const sanitized = sanitizeHTML(html);
            document.getElementById("previewBox").innerHTML = sanitized;
            document.getElementById("previewBox").classList.toggle("hidden");
        }

        // Save to form
        function syncRichEditorToInput() {
            document.querySelector("[name='description']").value = sanitizeHTML(
                document.getElementById("richDesc").innerHTML
            );
        }

        // Auto save draft
        // document.getElementById("richDesc").addEventListener("input", () => {
        //     localStorage.setItem("draft_rich_desc", document.getElementById("richDesc").innerHTML);
        // });

        // Restore on load
        window.addEventListener("DOMContentLoaded", () => {
            const draft = localStorage.getItem("draft_rich_desc");
            if (draft) document.getElementById("richDesc").innerHTML = draft;
        });

        // Clear draft
        function clearDraft() {
            localStorage.removeItem("draft_rich_desc");
            document.getElementById("richDesc").innerHTML = "";
            document.getElementById("previewBox").classList.add("hidden");
        }


        // Cloudinary image upload
        document.getElementById("imgUpload").addEventListener("change", async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", "hpvklb3p"); // MY UPLOAD PRESET ALLOW_UPLOAD_TEST
            const res = await fetch("https://api.cloudinary.com/v1_1/questence/image/upload", {
                method: "POST",
                body: formData,
            });

            const data = await res.json();
            const imgTag = `<img src="${data.secure_url}" style="max-width: 100%; border-radius: 8px;" />`;
            document.execCommand("insertHTML", false, imgTag);
        });



        // video cloudinary upload
        async function uploadVideoToCloudinary(file, onSuccess) {
            const cloudName = "questence";
            const preset = "hpvklb3p";

            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", preset);

            const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/video/upload`, {
                method: "POST",
                body: formData
            });

            const data = await res.json();
            if (data.secure_url) {
                onSuccess(data.secure_url);
            } else {
                alert("Upload failed");
            }
        }

        function handleVideoUpload(e, sectionIndex, subIndex) {
            const file = e.target.files[0];
            if (!file) return;

            uploadVideoToCloudinary(file, (url) => {
                tempCurriculum[sectionIndex].children[subIndex].video = url;
                saveToLocal();
                renderCurriculum();
            });
        }

        function saveToLocal() {
            localStorage.setItem("draftCurriculum", JSON.stringify(curriculum));
        }

        //draft onload
        function loadCurriculum() {
            const stored = localStorage.getItem("draftCurriculum");
            curriculum = stored ? JSON.parse(stored) : [];
            renderCurriculum();
        }
        window.onload = loadCurriculum;



        function openVideoModal(url) {
            const modal = document.getElementById("videoModal");
            const frame = document.getElementById("videoFrame");
            frame.src = url.includes("youtube") || url.includes("vimeo")
                ? url
                : `${url}?autoplay=1`;

            modal.classList.add("show");
            modal.classList.remove("hidden");
        }

        function closeVideoModal() {
            const modal = document.getElementById("videoModal");
            const frame = document.getElementById("videoFrame");
            modal.classList.remove("show");
            modal.classList.add("hidden");
            frame.src = ""; // stop video
        }



        // close video previoew modal on click outside
        document.addEventListener("click", (e) => {
            const modal = document.getElementById("videoModal");
            if (!modal.classList.contains("hidden") &&
                !document.getElementById("videoFrame").contains(e.target) &&
                !e.target.closest("button[onclick^='openVideoModal']")) {
                closeVideoModal();
            }
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                closeVideoModal();
            }
        });


    </script>
