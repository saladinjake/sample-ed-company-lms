        <!-- Nav Menu -->

                <li><a href="#" class="text-black hover:text-primary">Guide</a></li>

        <!-- Mobile Nav -->

            <a href="#" class="block py-2 border-b px-3">About</a>
            <a href="#" class="block py-2 border-b px-3">Coming Soon</a>
            <a href="#" class="block py-2 border-b px-3">Top Seller</a>
            <a href="#" class="block py-2 border-b px-3">Books</a>
            <a href="#" class="block py-2 border-b px-3">Author</a>
            <a href="#" class="block py-2 border-b px-3">Blog</a>

    <main id="home">

        <div class="min-h-screen flex bg-gray-50">
            <!-- Sidebar -->
            <aside id="sidebar" class="w-64 bg-white shadow-xl p-4 transition-all duration-300"
                style="margin-top:170px">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Dashboard</h2>
                    <button onclick="toggleSidebar()" class="text-gray-500">‚úñ</button>
                </div>
                <nav class="space-y-2">
                    <a href="#new" class="block text-blue-600 font-semibold">‚ûï New Course</a>
                    <a href="#list" class="block">üìö My Courses</a>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 p-6 w-100  " style="margin-top:180px">
                <button onclick="toggleSidebar()" class="mb-4 md:hidden btn btn-outline">‚ò∞ Menu</button>

                <!-- Create Course Form -->
                <div class="bg-white p-6 rounded-xl shadow space-y-6" id="new">
                    <h2 class="text-2xl font-bold">Create / Edit Course</h2>
                    <form id="courseForm">
                        <div class="grid grid-cols-1  md:grid-cols-4 gap-12">
                            <input name="title" class="input" placeholder="Course Title" />
                            <input name="price" type="number" class="input" placeholder="Price ($)" />
                            <input name="introVideo" class="input" placeholder="Intro Video URL" />
                            <input name="tags" class="input" placeholder="Tags (comma-separated)" />

                            <input name="description" class="input col-span-1 md:col-span-2 lg:col-span-4"
                                placeholder="Short Description" />
                            <select name="category" class="input">
                                <option>Design</option>
                                <option>Programming</option>
                                <option>Marketing</option>
                            </select>
                            <select name="level" class="input">
                                <option>Beginner</option>
                                <option>Intermediate</option>
                                <option>Advanced</option>
                            </select>
                            <input type="date" name="expiresAt" class="input" />
                            <label class="flex items-center gap-2"><input type="checkbox" name="enabled" />
                                Publish</label>
                        </div>

                        <div class="mt-6">
                            <h3 class="font-semibold text-lg mb-2">Curriculum Builder</h3>
                            <div id="curriculumBuilder" class="space-y-2"></div>
                            <button type="button" class="btn btn-outline mt-2" onclick="addSection()">+ Add
                                Section</button>
                        </div>

                        <button class="btn btn-primary w-full mt-6">Save Course</button>
                    </form>
                </div>

                <!-- Course List -->
                <div class="mt-10" id="list">
                    <h3 class="text-xl font-bold mb-4">My Courses</h3>
                    <div id="myCourseList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>
            </main>
        </div>



    </main>

    <script src="../js/auth.js"></script>
    <script>
        let tempCurriculum = [];

        function addSection() {
            const secIndex = tempCurriculum.length;
            tempCurriculum.push({ title: `Section ${secIndex + 1}`, collapsed: false, children: [] });
            renderCurriculum();
        }

        function addLesson(sectionIndex) {
            tempCurriculum[sectionIndex].children.push({
                title: `Lesson ${sectionIndex + 1}.${tempCurriculum[sectionIndex].children.length + 1}`,
                unlocked: false,
                video: ""
            });
            renderCurriculum();
        }

        function renderCurriculum() {
            const wrapper = document.getElementById("curriculumBuilder");
            wrapper.innerHTML = tempCurriculum.map((s, si) => `
    <div class="border p-3 rounded">
      <input class="input w-full mb-2" value="${s.title}" onchange="updateSectionTitle(${si}, this.value)" />
      <div class="space-y-1">
        ${s.children.map((c, ci) => `
          <div class="flex gap-2 items-center">
            <input class="input w-full" placeholder="Lesson Title" value="${c.title}" onchange="updateLessonTitle(${si}, ${ci}, this.value)" />
            <input class="input w-full" placeholder="Video URL" value="${c.video}" onchange="updateLessonVideo(${si}, ${ci}, this.value)" />
            <label><input type="checkbox" ${c.unlocked ? 'checked' : ''} onchange="toggleUnlocked(${si}, ${ci})" /> Unlocked</label>
          </div>
        `).join("")}
      </div>
      <button type="button" class="btn btn-sm mt-2" onclick="addLesson(${si})">+ Add Lesson</button>
    </div>
  `).join("");
        }

        function updateSectionTitle(index, val) {
            tempCurriculum[index].title = val;
        }
        function updateLessonTitle(si, li, val) {
            tempCurriculum[si].children[li].title = val;
        }
        function updateLessonVideo(si, li, val) {
            tempCurriculum[si].children[li].video = val;
        }
        function toggleUnlocked(si, li) {
            tempCurriculum[si].children[li].unlocked = !tempCurriculum[si].children[li].unlocked;
        }


        // save the form

        document.getElementById("courseForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const data = new FormData(e.target);
            const user = getCurrentUser();

            const course = {
                id: "course-" + Date.now(),
                title: data.get("title"),
                description: data.get("description"),
                price: +data.get("price"),
                introVideo: data.get("introVideo"),
                level: data.get("level"),
                category: data.get("category"),
                tags: data.get("tags").split(",").map(t => t.trim()),
                enabled: data.get("enabled") === "on",
                createdBy: user.email,
                expiresAt: data.get("expiresAt") || null,
                curriculum: tempCurriculum
            };

            const all = JSON.parse(localStorage.getItem("created_courses") || "[]");
            all.push(course);
            localStorage.setItem("created_courses", JSON.stringify(all));
            alert("Course saved!");
            e.target.reset();
            tempCurriculum = [];
            renderCurriculum();
            renderCourseList();
        });

        //show the created course persisted
        function renderCourseList() {
            const wrapper = document.getElementById("myCourseList");
            const allCourses = JSON.parse(localStorage.getItem("created_courses") || "[]");
            const currentUser = getCurrentUser();

            const isAdmin = currentUser.role === 'admin';
            const visibleCourses = isAdmin
                ? allCourses
                : allCourses.filter(c => c.createdBy === currentUser.email);

            wrapper.innerHTML = visibleCourses.length
                ? visibleCourses.map(c => `
      <div class="bg-white p-4 shadow rounded-xl space-y-2">
        <h4 class="text-lg font-semibold">${c.title}</h4>
        <p class="text-sm text-gray-500">${c.description}</p>
        <div class="text-xs text-gray-400">Category: ${c.category} ‚Ä¢ Level: ${c.level}</div>
        <div class="text-xs text-gray-400">Published: ${c.enabled ? '‚úÖ' : '‚ùå'} ‚Ä¢ Expires: ${c.expiresAt || 'Never'}</div>
        
        <div class="flex gap-2 pt-2">
          <button class="btn btn-sm" onclick="editCourse('${c.id}')">‚úèÔ∏è Edit</button>
          <button class="btn btn-sm btn-danger" onclick="deleteCourse('${c.id}')">üóë Delete</button>
          <button class="btn btn-sm btn-outline" onclick="togglePublish('${c.id}')">${c.enabled ? 'Unpublish' : 'Publish'}</button>
        </div>
      </div>
    `).join("")
                : `<p class="text-gray-500">No courses available.</p>`;
        }



        renderCourseList();



        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("hidden");
        }


        //edit form
        function editCourse(courseId) {
            const allCourses = JSON.parse(localStorage.getItem("created_courses") || "[]");
            const course = allCourses.find(c => c.id === courseId);
            if (!course) return alert("Course not found");

            // Store to session to detect edit mode
            sessionStorage.setItem("editing_course", courseId);

            const form = document.getElementById("courseForm");
            form.title.value = course.title;
            form.price.value = course.price;
            form.introVideo.value = course.introVideo;
            form.tags.value = course.tags.join(", ");
            form.description.value = course.description;
            form.level.value = course.level;
            form.category.value = course.category;
            form.expiresAt.value = course.expiresAt || "";
            form.enabled.checked = course.enabled;

            tempCurriculum = JSON.parse(JSON.stringify(course.curriculum));
            renderCurriculum();

            window.scrollTo({ top: 0, behavior: "smooth" });
        }

        function togglePublish(courseId) {
            const all = JSON.parse(localStorage.getItem("created_courses") || "[]");
            const course = all.find(c => c.id === courseId);
            if (!course) return;

            course.enabled = !course.enabled;
            localStorage.setItem("created_courses", JSON.stringify(all));
            renderCourseList();
        }

        function deleteCourse(courseId) {
            if (!confirm("Are you sure you want to delete this course?")) return;
            const all = JSON.parse(localStorage.getItem("created_courses") || "[]");
            const updated = all.filter(c => c.id !== courseId);
            localStorage.setItem("created_courses", JSON.stringify(updated));
            renderCourseList();
        }



    </script>

</body>
