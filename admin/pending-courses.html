<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AntLiteCSS/custom css util Landing Page for E-learning</title>
    <link href="../css/index.css" rel="stylesheet" />
    <link href="../css/auth.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>

<body class="bg-light text-md font-base text-primary">
      <header class="bg-white border-b shadow-sm p-3 fixed z-10">




        <div class="flex justify-between ">
            <div class="text-center ">
                <h1 class="text-lg font-bold">UNI<span class="text-warning">CAST</span></h1>
                <p class="text-muted text-sm">E-LEARNING COMPANY</p>
            </div>
            <!-- Trigger Button on Small Screens -->
            <button class=" left-4 z-50  bg-blue-600 text-black rounded" onclick="toggleDrawer(true)">
                ðŸ“š Browse Lessons
            </button>
        </div>
    </header>




    <main id="home">

        <div class="min-h-screen flex bg-gray-50">
            <!-- Sidebar -->
            <aside id="sidebar" class="w-64 bg-white shadow-xl p-4 transition-all duration-300"
                style="margin-top:170px">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Dashboard</h2>
                    <button onclick="toggleSidebar()" class="text-gray-500">âœ–</button>
                </div>
                <nav class="space-y-2">
                    <a href="#new" class="block text-blue-600 font-semibold text-md mb-4">New Course</a>
                    <a href="#list" class="block text-md mb-4">My Courses</a>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 p-6 w-100  " style="margin-top:180px">
                <button onclick="toggleSidebar()" class="mb-4 md:hidden btn btn-outline">â˜° Menu</button>


                <!-- Course List -->
                <div class="mt-10 bg-white w-full p-4" id="list">
                    <h3 class="text-xl font-bold mb-4">My Courses</h3>
                    <div id="pendingCourseList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>
            </main>
        </div>



    </main>


    <div id="approvalModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg w-96 space-y-4">
            <h3 class="text-lg font-semibold">Approve Course</h3>
            <p id="modalCourseTitle" class="text-sm text-gray-600"></p>
            <textarea id="approvalNote" class="input w-full" placeholder="Optional approval note"></textarea>
            <div class="flex justify-end gap-2">
                <button class="btn btn-danger" onclick="rejectCourse()">Reject</button>
                <button class="btn btn-primary" onclick="approveCourse()">Approve</button>
            </div>
        </div>
    </div>


    <script src="../js/auth.js"></script>
    <script>
        let modalCourseId = null;
        //show the pending courses
        function renderPendingApprovals() {
            const all = JSON.parse(localStorage.getItem("created_courses") || "[]");
            const pending = all.filter(c => !c.approved);

            document.getElementById("pendingCourseList").innerHTML = pending.map(c => `
    <div class="bg-white p-4 rounded shadow space-y-2">
      <h4 class="font-semibold">${c.title}</h4>
      <p>${c.description}</p>
      <button class="btn btn-sm" onclick="openApprovalModal('${c.id}')">Review</button>
    </div>
  `).join("");
        }




        renderPendingApprovals();



        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("hidden");
        }


        function openApprovalModal(courseId) {
            modalCourseId = courseId;
            const all = JSON.parse(localStorage.getItem("created_courses") || "[]");
            const course = all.find(c => c.id === courseId);

            document.getElementById("modalCourseTitle").textContent = course.title;
            document.getElementById("approvalModal").classList.remove("hidden");
        }

        function approveCourse() {
            const note = document.getElementById("approvalNote").value;
            updateApprovalStatus(true, note);
        }

        function rejectCourse() {
            const note = document.getElementById("approvalNote").value;
            updateApprovalStatus(false, note);
        }

        function updateApprovalStatus(isApproved, note) {
            const all = JSON.parse(localStorage.getItem("created_courses") || "[]");
            const course = all.find(c => c.id === modalCourseId);
            if (!course) return;

            course.approved = isApproved;
            course.approvalNote = note;
            localStorage.setItem("created_courses", JSON.stringify(all));

            modalCourseId = null;
            document.getElementById("approvalNote").value = "";
            document.getElementById("approvalModal").classList.add("hidden");
            renderPendingApprovals();
            renderCourseList();
        }


    </script>

</body>

</html>
