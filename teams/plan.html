    <script src="../js/auth.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>

    <script>
        function paystackSubscribe(plan) {
            const company = JSON.parse(localStorage.getItem("current_company"));
            const amount = plan === "pro" ? 10000 * 100 : 0;

            const handler = PaystackPop.setup({
                publicKey: "pk_test_5dca9a796da0a59391c7f15c6cdc0275db4c8093", // Replace with your Paystack public key
                email: company.adminEmail,
                amount: amount,
                currency: 'NGN',
                metadata: {
                    custom_fields: [{ display_name: company.name }]
                },
                callback: function (response) {
                    alert("Payment successful!");
                    company.subscription = {
                        plan: plan,
                        paymentRef: response.reference,
                        activatedAt: new Date().toISOString()
                    };
                    localStorage.setItem("current_company", JSON.stringify(company));

                    const all = JSON.parse(localStorage.getItem("companies") || "[]");
                    const idx = all.findIndex(c => c.id === company.id);
                    if (idx > -1) {
                        all[idx] = company;
                        localStorage.setItem("companies", JSON.stringify(all));
                    }
                },
                onClose: function () {
                    alert("Transaction cancelled.");
                }
            });

            handler.openIframe();
        }

    </script>
