    <script src="../js/auth.js"></script>
    <script src="../js/business.js"></script>
    <script>
        function inviteUser() {
            if (!checkCompanySeatLimit()) {
                // registeration limit exceeded for free trial of no of employees to signup
                return
            }
            const email = document.getElementById("inviteEmail").value;
            const company = JSON.parse(localStorage.getItem("current_company"));

            if (!company.members.includes(email)) {
                company.members.push(email);
                saveCompany(company);
                renderMembers();
                alert(`Invitation sent to ${email} ðŸŽ‰`);
            } else {
                alert("User already invited");
            }
        }

        function saveCompany(updatedCompany) {
            const companies = JSON.parse(localStorage.getItem("companies") || "[]");
            const idx = companies.findIndex(c => c.id === updatedCompany.id);
            if (idx > -1) companies[idx] = updatedCompany;
            localStorage.setItem("companies", JSON.stringify(companies));
            localStorage.setItem("current_company", JSON.stringify(updatedCompany));
        }

        function renderMembers() {
            const company = JSON.parse(localStorage.getItem("current_company"));
            document.getElementById("companyName").textContent = company.name;
            document.getElementById("memberList").innerHTML = company.members.map(email => `
    <div class="border rounded p-4 bg-white shadow-sm">
      <p class="font-medium">${email}</p>
      <p class="text-xs text-gray-500">Pending / Not Yet Enrolled</p>
    </div>
  `).join("");
        }

        window.addEventListener("DOMContentLoaded", renderMembers);





        function renderAssignDropdowns() {
            const company = JSON.parse(localStorage.getItem("current_company"));
            const teamUsers = JSON.parse(localStorage.getItem("team_users") || "[]")
                .filter(u => u.companyId === company.id);

            const courses = JSON.parse(localStorage.getItem("created_courses") || "[]")
                .filter(c => c.ownerId === company.id && c.published);

            document.getElementById("assignUser").innerHTML = teamUsers.map(u =>
                `<option value="${u.email}">${u.email}</option>`).join("");

            document.getElementById("assignCourse").innerHTML = courses.map(c =>
                `<option value="${c.id}">${c.title}</option>`).join("");
        }

        function assignCourseToUser() {
            const email = document.getElementById("assignUser").value;
            const courseId = document.getElementById("assignCourse").value;

            const users = JSON.parse(localStorage.getItem("team_users") || "[]");
            const user = users.find(u => u.email === email);

            if (!user.enrolledCourses.includes(courseId)) {
                user.enrolledCourses.push(courseId);
                user.progress[courseId] = [];
                localStorage.setItem("team_users", JSON.stringify(users));
                alert("Course assigned âœ…");
            } else {
                alert("Already assigned!");
            }
        }



        //analytics
        function renderCompanyAnalytics() {
            const company = JSON.parse(localStorage.getItem("current_company"));
            const users = JSON.parse(localStorage.getItem("team_users") || "[]")
                .filter(u => u.companyId === company.id);

            const courses = JSON.parse(localStorage.getItem("created_courses") || "[]");

            document.getElementById("progressReport").innerHTML = users.map(user => {
                const rows = user.enrolledCourses.map(cid => {
                    const course = courses.find(c => c.id === cid);
                    const totalModules = course.curriculum?.flatMap(s => s.subsections || []).length || 1;
                    const completed = user.progress[cid]?.length || 0;
                    const percent = Math.floor((completed / totalModules) * 100);
                    return `<div class="p-2 bg-gray-50 rounded mb-1">
        <b>${course.title}</b> â€“ ${percent}% complete
      </div>`;
                }).join("");

                return `<div class="p-4 border rounded shadow-sm">
      <h3 class="font-semibold">${user.email}</h3>
      ${rows || '<p class="text-sm text-gray-500">No courses assigned.</p>'}
    </div>`;
            }).join("");
        }


        function renderTeamUsageBar() {
            const company = JSON.parse(localStorage.getItem("current_company"));
            const users = JSON.parse(localStorage.getItem("team_users") || "[]")
                .filter(u => u.companyId === company.id);

            const plan = company?.subscription?.plan || "free";
            const limits = { free: 3, pro: 25, enterprise: 100 };
            const percent = Math.min((users.length / limits[plan]) * 100, 100);

            const bar = document.getElementById("teamUsageBar");
            bar.style.width = `${percent}%`;
            bar.textContent = `${users.length} / ${limits[plan]} users`;
        }


    </script>
