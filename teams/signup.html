    <script>
        function employeeSignup() {
            if(!checkCompanySeatLimit()){
                // registeration limit exceeded for free trial of no of employees to signup
                return
            }
            const email = document.getElementById("employeeEmail").value;
            const password = document.getElementById("employeePassword").value;

            const companies = JSON.parse(localStorage.getItem("companies") || "[]");

            const company = companies.find(c => c.members.includes(email));

            if (!company) {
                alert("No invitation found for this email.");
                return;
            }

            const teamUsers = JSON.parse(localStorage.getItem("team_users") || "[]");

            // Prevent duplicate
            if (teamUsers.find(u => u.email === email)) {
                alert("You already have an account.");
                return;
            }

            const newUser = {
                id: crypto.randomUUID(),
                email,
                password,
                companyId: company.id,
                role: "employee",
                enrolledCourses: [],
                progress: {}
            };

            teamUsers.push(newUser);
            localStorage.setItem("team_users", JSON.stringify(teamUsers));
            localStorage.setItem("current_user", JSON.stringify(newUser));

            alert("You're in!");
            redirectAfterLogin()
        }



      

    </script>
