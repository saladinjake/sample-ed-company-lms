<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AntLiteCSS/custom css util Landing Page for E-learning</title>
    <link href="../css/index.css" rel="stylesheet" />
    <link href="../css/auth.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>

<body class="bg-light text-md font-base text-primary">
      <header class="bg-white border-b shadow-sm p-3 fixed z-10">
        <div class="flex justify-between ">
            <div class="text-center ">
                <h1 class="text-lg font-bold">UNI<span class="text-warning">CAST</span></h1>
                <p class="text-muted text-sm">E-LEARNING COMPANY</p>
            </div>
            <!-- Trigger Button on Small Screens -->
            <button class=" left-4 z-50  bg-blue-600 text-black rounded" onclick="toggleDrawer(true)">
                ðŸ“š Browse Lessons
            </button>
        </div>
    </header>









    <main id="home">




        <div class="flex items-center justify-center bg-gray-100 px-4 py-64 container mx-auto">
            <div class="max-w-sm w-full md:w-1/2 bg-white shadow-lg p-6 rounded-xl">
                <h2 class="text-xl font-semibold mb-4">Forgot Password</h2>

                <form id="forgot-form" class="space-y-4">
                    <input type="email" name="email" placeholder="Enter your email" required class="input" />
                    <button type="submit" class="btn btn-primary w-full">Request Reset Code</button>
                </form>

                <p class="text-sm mt-4 text-center">
                    <a href="login.html" class="text-blue-500">Back to login</a>
                </p>
            </div>
        </div>



    </main>

    <script src="../js/auth.js"></script>
    <script>

        document.getElementById("forgot-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const result = requestReset(email);

            if (result.error) {
                alert(result.error);
            } else {
                alert(`Reset code: ${result.token}`); // simulate email
                localStorage.setItem("reset_email", email);
                window.location.href = "reset.html";
            }
        });
    </script>

</body>

</html>
