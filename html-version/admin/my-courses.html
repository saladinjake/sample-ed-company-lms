<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNI- CAST Elearning Company </title>
    <link href="../css/index.css" rel="stylesheet" />
    <link href="../css/auth.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>

<body class="bg-light text-md font-base text-primary">
    <header class="bg-white border-b shadow-sm p-3 fixed z-10">




        <div class="flex justify-between ">
            <div class="text-center ">
                <h1 class="text-lg font-bold">UNI<span class="text-warning">CAST</span></h1>
                <p class="text-muted text-sm">E-LEARNING COMPANY</p>
            </div>
            <!-- Trigger Button on Small Screens -->
            <button class=" left-4 z-50  bg-blue-600 text-black rounded" onclick="toggleDrawer(true)">
                üìö Browse Lessons
            </button>
        </div>
    </header>





    <main id="home">

        <div class="min-h-screen flex bg-gray-50">
            <!-- Sidebar -->
            <aside id="sidebar" class="w-64 bg-white shadow-xl p-4 transition-all duration-300"
                style="margin-top:170px">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Dashboard</h2>
                    <button onclick="toggleSidebar()" class="text-gray-500">‚úñ</button>
                </div>
                <nav class="space-y-2">
                    <a href="#new" class="block text-blue-600 font-semibold text-md mb-4">New Course</a>
                    <a href="#list" class="block text-md mb-4">My Courses</a>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 p-6 w-100  " style="margin-top:180px">
                <button onclick="toggleSidebar()" class="mb-4 md:hidden btn btn-outline">‚ò∞ Menu</button>

                <div id="courseMetrics" class="grid grid-cols-1 md:grid-cols-3 gap-4 my-6"></div>

                <!-- Course List -->
                <div class="space-y-6">
                    <h2 class="text-2xl font-bold"> My Created Courses</h2>

                    <div id="myCoursesGrid" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                        <!-- Courses will be injected here -->
                    </div>
                </div>

            </main>
        </div>



    </main>


  


    <script src="../js/auth.js"></script>
    <script>
        function renderMyCourses() {
            const user = JSON.parse(localStorage.getItem("current_user"));
            const all = JSON.parse(localStorage.getItem("created_courses") || "[]");
            const myCourses = all.filter(c => c.ownerId === user.id);

            document.getElementById("myCoursesGrid").innerHTML = myCourses.map(c => `
    <div class="border rounded p-4 bg-white space-y-2 shadow">
      <img src="${c.thumbnail}" class="w-full h-40 object-cover rounded" />
      <h3 class="font-semibold text-lg">${c.title}</h3>
      <p class="text-sm text-gray-500 line-clamp-3">${c.description}</p>

      <div class="flex justify-between items-center text-sm mt-2">
        <span class="px-2 py-1 rounded-full ${c.published ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
          ${c.published ? 'Published' : 'Draft'}
        </span>
        <button class="text-blue-600 hover:underline" onclick="editCourse('${c.id}')">Edit</button>
      </div>

      <div class="flex gap-2 justify-between text-xs">
        <button onclick="togglePublish('${c.id}')" class="btn-sm">${c.published ? 'Unpublish' : 'Publish'}</button>
        <button onclick="expireCourse('${c.id}')" class="btn-sm bg-red-100 text-red-700">Expire</button>
      </div>
    </div>
  `).join("");
        }


        renderMyCourses()



        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("hidden");
        }


        function renderCourseAnalytics(courseId) {
            const course = getCourseById(courseId);

            document.getElementById("courseMetrics").innerHTML = `
    <div class="card">üëÅ Views<p>${course.views || 0}</p></div>
    <div class="card">Enrollments<p>${(course.enrollments || []).length}</p></div>
    <div class="card">Revenue<p>‚Ç¶${course.revenue || 0}</p></div>
  `;
        }

        renderCourseAnalytics()

        // todo should only be for admin

        function togglePublish(id) {
            const all = JSON.parse(localStorage.getItem("created_courses") || "[]");
            const course = all.find(c => c.id === id);
            if (!course) return;

            course.published = !course.published;
            localStorage.setItem("created_courses", JSON.stringify(all));
            renderMyCourses();
        }

        function expireCourse(id) {
            const all = JSON.parse(localStorage.getItem("created_courses") || "[]");
            const course = all.find(c => c.id === id);
            if (!course) return;

            course.expired = true;
            localStorage.setItem("created_courses", JSON.stringify(all));
            renderMyCourses();
        }


    </script>

</body>

</html>
