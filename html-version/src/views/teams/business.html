    <main id="home">

        <div class="max-w-xl mx-auto bg-white p-6 rounded shadow space-y-4 p-24 container mx-auto bg-white ">
            <h2 class="text-2xl font-bold" style="margin-top:70px">Register Your Company</h2>

            <input type="text" placeholder="Company Name" id="companyName" class="input w-full mb-4" />
            <input type="email" placeholder="Admin Email" id="companyEmail" class="input w-full mb-4" />
            <input type="password" placeholder="Create Password" id="companyPassword" class="input w-full mb-4" />

            <button onclick="registerCompany()" class=" text-white w-full p-4"
                style="background:blue; padding:12px; color: #fff">Register</button>
        </div>



    </main>

    <script src="../js/auth.js"></script>
    <script>
        function registerCompany() {
            const name = document.getElementById("companyName").value;
            const email = document.getElementById("companyEmail").value;
            const password = document.getElementById("companyPassword").value;

            const companies = JSON.parse(localStorage.getItem("companies") || "[]");

            // Generate ID and create
            const newCompany = {
                id: crypto.randomUUID(),
                name,
                adminEmail: email,
                password, // Later hash this with Web Crypto
                members: [],
                createdAt: new Date().toISOString()
            };

            companies.push(newCompany);
            localStorage.setItem("companies", JSON.stringify(companies));

            localStorage.setItem("current_company", JSON.stringify(newCompany));
            alert("Company registered successfully!");
            window.location.href = "/company-dashboard.html"; // Or next step
        }

    </script>
